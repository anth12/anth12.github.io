<head>
	<title>{{ page.title }} | The Pixel Forge | Software Development</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="Web development Malta, Software development Cumbria, Mobile &amp; App creation">
    <meta name="author" content="{{ site.title-normal }} : http://www.thepixelforge.co.uk : info@thepixelforge.co.uk">

	<meta property="og:locale" content="en_GB" />
    <meta property="og:title" content="{{ page.title }} | The Pixel Forge">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{ site.description }}">
	{% if page.image %}
    <meta property="og:image" content="{{ page.image }}">
	{% else %}
	<meta property="og:image" content="{{ site.logo }}">
	{% endif %}
    <meta property="og:site_name" content="{{ site.title-normal }}">
	
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@PixelForgeUK" />
	<meta name="twitter:creator" content="@The Pixel Forge" />


	<link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
	<link rel="manifest" href="/assets/icons/manifest.json">
	<link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#002664">
	<link rel="shortcut icon" href="/assets/icons/favicon.ico">
	<meta name="msapplication-config" content="/assets/icons/browserconfig.xml">
	<meta name="theme-color" content="#002664">

	{% feed_meta %}
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<!--[if lte IE 8]><script src="{{ site.url }}{{ site.baseurl }}/assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/main.css" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/ie9.css" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/ie8.css" /><![endif]-->
</head>
