<section id="projects" class="portfolio section">
<div class="col-md-12 portfolio-introduction">
        <h2 class="text-center">my work</h2>
        <p class="text-center inverse">
                A summary of some of the varied projects I have developed over the years.
        </p>
</div>
<div class="container">
        <div class="row">
        <ul class="simplefilter portfolio-filter-label">
                <li class="active wow fadeInDown" data-wow-delay=".2s" data-filter="all">All</li>
                <li class="wow fadeInDown" data-wow-delay=".3s" data-filter="1">Web Development</li>
                <li class="wow fadeInDown" data-wow-delay=".4s" data-filter="2">Mobile</li>
                <li class="wow fadeInDown" data-wow-delay=".5s" data-filter="3">Desktop</li>
                <li class="wow fadeInDown" data-wow-delay=".6s" data-filter="4">Browser plugins</li>
        </ul>
        <div class="filtr-container">
                <ul class="portfolio-list">
                {% for post in site.posts %}{% if post.type == 'work' %}
                <li class="filtr-item" data-category="{{ post.categories | join: ', ' }}">
                        <a href="{{ post.url }}" class="portfolio-thumbnail remote-modal" data-target="#post-modal" style="background-image: url('{{ post.image }}')">
                                <span class="portfolio-description text-center">  
                                        <span class="text-center portfolio-title">{{ post.title }}</span>
                                        <span>{{ post.description }}</span>
                                        <span class="btn btn-margin btn-default">show more</span>
                                </span>
                        </a>
                </li>
                {% endif %}{% endfor %}

                </ul>
        </div>

        
        <!-- PORTFOLIO MODAL -->
        <div id="post-modal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content shadow">
                        <a class="close" data-dismiss="modal"><span class="ti-close"></span></a>
                        <div class="modal-body modal-lg">
                                <div class="post-entry post-entry-modal remote-destination">

                                </div>
                        </div>
                </div>
                </div>
        </div>
        <!-- / PORTFOLIO MODAL -->
        

        </div>
</div>
</section>
